<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>App Calculadora</title>
	<meta charset="utf-8">
	<meta name="author" content="Hugo Mendes">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<div class="content">
		

		<div class="resultado">
			<input type="text" id="resultado-mostra" value="0" disabled>
		</div>

		<div class="botoes">
			
			<button  id="button1" value="C" onclick="pegaInput('button1')">C</button>
			<button id="button2" value="/" onclick="pegaInput('button2')">/</button>
			<button id="button3" value="*" onclick="pegaInput('button3')">X</button>

			<button id="button4" value="7" onclick="pegaInput('button4')">7</button>
			<button id="button5" value="8" onclick="pegaInput('button5')">8</button>
			<button id="button6" value="9" onclick="pegaInput('button6')">9</button>

			<button id="button8" value="4" onclick="pegaInput('button8')">4</button>
			<button id="button9" value="5" onclick="pegaInput('button9')">5</button>
			<button id="button10" value="6" onclick="pegaInput('button10')">6</button>
			<button id="button11" value="+" onclick="pegaInput('button11')">+</button>

			<button id="button12" value="1" onclick="pegaInput('button12')">1</button>
			<button id="button13" value="2" onclick="pegaInput('button13')">2</button>
			<button id="button14" value="3" onclick="pegaInput('button14')">3</button>
			<button id=button15 value="." onclick="pegaInput('button15')">.</button>

			<button id="button16" value="0" onclick="pegaInput('button16')">0</button>
			<button id="button17" value="=" onclick="pegaInput('button17')">=</button>


		</div>

		<h4>HP</h4>


	</div>
